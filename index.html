<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>Este es el primer taller del curso practico de JS</p>
    </header>
    <main>
        <div class="container">
            <section class="main-CTC-container">
                <h2 class="title-cuadrado">Calcula el area y perimetro de un triangulo</h2>
                <form action="" class="form-CTC">
                    <label for="inputTriangulo">
                        <span>Escribe cuando mide un lado del triangulo:</span>
                        <input type="number" id="inputTriangulo">
                        <span>Escribe cuando mide un lado del triangulo:</span>
                        <input type="number" id="inputTriangulo1">
                        <span>Escribe cuando mide la base del triangulo:</span>
                        <input type="number" id="inputBaseTriangulo">
                        <span>Escribe cuando mide la altura del triangulo:</span>
                        <input type="number" id="inputAlturaTriangulo">
                        <button class="button-calculadora" type="button" onclick="calcularPerimetroTriangulo()">Calcular perimetro</button>
                        <button class="button-calculadora" type="button" onclick="calcularAreaTriangulo()">Calcular area</button>
                    </label>
                </form>
            </section>

            <section class="main-CTC-container">
                <h2 class="title-cuadrado">Calcula la altura de un triangulo isosceles</h2>
                <form action="" class="form-CTC">
                    <label for="inputTrianguloA">
                        <span>Escribe cuando mide un lado del triangulo:</span>
                        <input type="number" id="inputTrianguloA">
                        <span>Escribe cuando mide un lado del triangulo:</span>
                        <input type="number" id="inputTriangulo1A">
                        <span>Escribe cuando mide la base del triangulo:</span>
                        <input type="number" id="inputBaseTrianguloA">
                        <button class="button-calculadora" type="button" onclick="calcularAlturaTrianguloIsosceles()">Calcular altura</button>
                    </label>
                </form>
            </section>

            <section class="main-CTC-container">
                <h2 class="title-cuadrado">Calcula el area y perimetro de un cuadrado</h2>
                <form action="" class="form-CTC">
                    <label for="inputCuadrado">
                        <span>Escribe cuanto mide cada lado de tu cuadrado:</span>
                        <input type="number" id="inputCuadrado">
                        <button class="button-calculadora" type="button" onclick="calcularPerimetroCuadrado()">Calcular perimetro</button>
                        <button class="button-calculadora" type="button" onclick="calcularAreaCuadrado()">Calcular area</button>
                    </label>
                </form>
            </section>

            <section class="main-CTC-container">
                <h2 class="title-cuadrado">Calcula el area y perimetro de un circulo</h2>
                <form action="" class="form-CTC">
                    <label for="inputCirculo">
                        <span>Escribe cuanto mide el radio de un ciruclo:</span>
                        <input type="number" id="inputCirculo">
                        <button class="button-calculadora" type="button" onclick="calcularPerimetroCirculo()">Calcular perimetro</button>
                        <button class="button-calculadora" type="button" onclick="calcularAreaCirculo()">Calcular area</button>
                    </label>
                </form>
            </section>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
